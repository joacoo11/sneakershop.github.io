    <main class="main__con">
        <section class="h1__shoes">
            <h1 id="h1__sh">Get in touch!</h1>
        </section>

        <section class="form">
    
                <img src="../imagenes/background 6.jpg" alt="fon">

            <form id="formulario">
                <div class="input__form">
                    <label for="name">Name</label>
                    <input id="input1" type="text" placeholder="What's your name?" required>
                    <small class="error"></small>
                </div>
                <div class="input__form">
                    <label for="surname">Last name</label>
                    <input id="input2" type="text" placeholder="What's your last name?" required>
                    <small class="error"></small>
                </div>
                <div class="input__form">
                    <label for="E-mail">E-mail</label>
                    <input id="input3" type="email" placeholder="What's your e-mail?" required>
                    <small class="error"></small>
                </div>
                <div class="input__form">
                    <label for="phone">Phone</label>
                    <input id="input4" type="phone" placeholder="What's your phone number?" required>
                    <small class="error"></small>
                </div>
                <div class="input__form">
                    <label for="city">Do you live in the USA?</label>
                    <select id="input5" name="city" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="udc">I don't wish to answer</option>
                    </select>
                    <small class="error"></small>
                </div>
                <div class="input__form">
                    <label for="phone">Your message: </label>
                    <textarea id="input6" name="message" cols="35" rows="7" placeholder="Please write you message here." required></textarea>
                    <small class="error"></small>
                </div>

                <button class="click">Submit</button>
                

            </form>

            
            
        </section>
        <section>
            <div id="slideShow"></div>
        </section>
